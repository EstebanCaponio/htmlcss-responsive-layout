<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Boolando</title>
    <!-- font titolo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!-- font pagina -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="dekstop.css">
</head>

<body>
    <header>
        <h1>GIALLO BOOLEANO</h1>
    </header>
    <main>
        <div class="contenuto">
            <div class="test">
                <div class="categoria">
                    <h2>DOLCI E DESSERTS</h2>
                    <div>
                        <span>Tiramisù</span>
                        <span>(Dolce Tradizionale)</span>
                    </div>
                </div>

                <div class="container">
                    <div class="primo-box">
                        <img src="img/image(10).png" alt="video-tiramisù">
                    </div>
                    <div class="secondo-box">
                        <h3>In breve</h3>
                        <ul class="info">
                            <li>
                                <span class="genere">Difficoltà:</span>
                                <span class="spec">Facile</span>
                            </li>
                            <li>
                                <span class="genere">Tempo:</span>
                                <span class="spec">40 min</span>
                            </li>
                            <li>
                                <span class="genere">Porzioni per:</span>
                                <span class="spec">8 persone</span>
                            </li>
                            <li>
                                <span class="genere">Costo:</span>
                                <span class="spec">contenuto</span>
                            </li>
                            <li>
                                <span class="spec">Note:</span>
                                <span class="genere">+2 ore di riposo in frigo</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- barra social -->
            <div class="link">
                <div class="social">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <span>FACEBOOK</span>
                </div>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <span>TWITTER</span>
                </div>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <span>INSTAGRAM</span>
                </div>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-pinterest"></i></i></a>
                    <span>PINTEREST</span>
                </div>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    <span>YOUTUBE</span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
